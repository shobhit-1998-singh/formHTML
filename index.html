<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="padding-left:650px;">Aiprus Signup Form </h2>
    <form action="backend.java">
        <div style="padding-left:650px;">
            Name: <input type="text">
        </div>
        <br>
        <div style="padding-left:650px;">
            Father Name: <input type="text">
        </div>
        <br>
        <div style="padding-left:650px;">
            Email: <input type="email">
         </div>
         <br>
         <div style="padding-left:650px;">
           DOB: <input type="date">
         </div>
         <br>
         <div style="padding-left:650px;">
           Are you Eligible?
           YES: <input type="radio" name="myeligibility"> 
           NO: <input type="radio" name="myeligibility">
        </div>
        <br>
        <div style="padding-left:650px;">
            Gender: 
            Male<input type="radio" name="mygender">
            Female<input type="radio" name="mygender">
            Other<input type="radio" name="mygender">
        </div>
        <br>
        <div style="padding-left:650px;">
            Highest Qualification:
            <select>
                <option value="b.tech">B.tech</option>
                <option value="b.com">B.com</option>
                <option value="b.sc.">B.Sc.</option>
                <option value="BCA">BCA</option>
            </select>
        </div>
        <br>
        <div style="padding-left:650px;">
            College Name:
        <input list="College Name" name="College Name">
        <datalist id="College Name"> 
            <option value="KIET">KIET</option>
            <option value="IITD">IITD</option>
            <option value="JSS">JSS</option>
            <option value="IISc">IISc</option>
            <option value="OTHERS">OTHERS</option>
        </datalist>
        </div>
        <br>
        <div style="padding-left:650px;">
           <input type="submit" value="Submit Now">
           <input type="reset" value="Reset Now">
        </div>
     
   </form>
</body>
</html>
